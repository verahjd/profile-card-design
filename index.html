<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verah's Profile Card</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

</head>

<body>
    <!-- Main Profile Card-->
    <div class="profile-card">

        <!-- Profile Image -->
        <div class="image">
            <img src="verah_profile.jpg" alt="Profile Picture" class="profile-img" />
        </div>
        
        <!-- Main information -->
        <div class="text-data">
            <span class="name">Verah Dulay</span>
            <span class="year">BS Computer Science</span>
        </div>

        <!-- Social Media Links -->
        <div class="media-buttons">

            <!-- "a" anchor tab allows for hyperlinks in html-->
            <!-- "href" specifies the URL of the page the link goes to -->
            <a href="https://www.facebook.com/verah.00/" class="link">
                <!-- "i" represents the icon for the link -->
                <i class="bx bxl-facebook"></i>
            </a>

            <a href="https://www.instagram.com/verah.jd/" class="link">
                <i class="bx bxl-instagram"></i>
            </a>

            <a href="https://www.linkedin.com/in/verah-janae-dulay-589796197" class="link">
                <i class="bx bxl-linkedin"></i>
            </a>

            <a href="https://github.com/verahjd" class="link">
                <i class="bx bxl-github"></i>
            </a>
        </div>

        <!-- CV and Email Buttons -->
        <div class="buttons">
            <!-- "a" anchor tab allows for hyperlinks in html-->
            <!-- "target=_blank" opens the link in a new tab -->
            <a href="Dulay-VJ-CV.pdf" 
            target="_blank" 
            class="button">CV</a>

            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=verahjanae.dulay@gmail.com" 
            target="_blank" 
            class="button">Email</a>
        </div>
    </div>

</body>
</html>
